<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip-path Demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <h1>Clip-path Demo</h1>
  <div class="demo-container">
    <div class="clip-circle demo-box">Circle</div>
    <div class="clip-polygon demo-box">Polygon</div>
    <div class="clip-ellipse demo-box">Ellipse</div>
    <!-- Demo for external clipPath using url() -->
    <div class="clip-url demo-box">URL</div>
    <div class="clip-inset demo-box">Inset</div>
  </div>
  
  <!-- SVG definition for external clipPath -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <clipPath id="myClipPath">
        <rect x="0" y="0" width="200" height="200" rx="50" ry="50" />
      </clipPath>
    </defs>
  </svg>
</body>
</html>
