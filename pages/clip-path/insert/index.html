<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip-path Insert</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- 
        cool, 这里之所以这个 inset 的盒子可以改变是因为他用了 css 的变量，
        这个变量首先在 style.css 文件里面通过 css 变量设置了四个值，然后
        在 js 的文件里面再去给这个元素设置一个单独的 css 变量去顶掉之前的变量，
        js 里面读取 input 的 id（也就是 top right bottom left），然后设置 
        --top=<xx>px 之类的，这样就把原本设置的 px 给顶掉了
    -->
  </head>
  <body>
    <div class="content">
      clip-path:inset(
      <span class="top">20px</span>
      <span class="right">20px</span>
      <span class="bottom">20px</span>
      <span class="left">20px</span>
      <span>round</span>
      <label for="radius">
        <input
          type="range"
          min="0"
          max="100"
          value="10"
          id="radius"
          name="radius"
        />
        <output class="output-radius">10px</output>
      </label>
      )
    </div>
    <div class="container">
      <div class="inset"></div>
      <div class="control control-top">
        <label for="top">--top:</label>
        <input type="range" name="top" id="top" min="0" max="120" value="20" />
        <output class="output-top">20px</output>
      </div>
      <div class="control control-right">
        <label for="right">--right:</label>
        <input
          type="range"
          name="right"
          id="right"
          min="0"
          max="120"
          value="20"
        />
        <output class="output-right">20px</output>
      </div>
      <div class="control control-bottom">
        <label for="bottom">--bottom:</label>
        <input
          type="range"
          name="bottom"
          id="bottom"
          min="0"
          max="120"
          value="20"
        />
        <output class="output-bottom">20px</output>
      </div>
      <div class="control control-left">
        <label for="left">--left:</label>
        <input
          type="range"
          name="left"
          id="left"
          min="0"
          max="120"
          value="20"
        />
        <output class="output-left">20px</output>
      </div>
    </div>
  </body>
</html>
