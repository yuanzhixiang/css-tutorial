<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill Rule Basic Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">default (same as nonzero)</h2>
    <div class="demo-container">
      <div class="demo-box default clockwise"></div>
      <div class="demo-box default counter-clockwise"></div>
    </div>
    
    <h2 class="title">nonzero</h2>
    <div class="demo-container">
      <div class="demo-box nonzero clockwise"></div>
      <div class="demo-box nonzero counter-clockwise"></div>
    </div>

    <h2 class="title">evenodd</h2>
    <div class="demo-container">
      <div class="demo-box evenodd clockwise"></div>
      <div class="demo-box evenodd counter-clockwise"></div>
    </div>
  </body>
</html>
